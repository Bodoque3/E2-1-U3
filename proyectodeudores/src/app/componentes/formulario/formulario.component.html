<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div>
            <h1>Formulario</h1>
        </div>
        <!--No se porque me empezo a tirar error el formGroup profe :c-->
        <form [formGroup]="formulario">
            <!-- INPUT PARA Campo1-->
            <div class="form-group">
                <div>
                    <label>Nombre</label>
                    <!-- INPUT para el campo nombre-->
                    <input type="text" placeholder="Ingresa Valor Nombre" formControlName="Nombre" required>
                    <!-- Mostrar el error para el campo nombre-->
                    <small *ngIf=" formularioReactivo.Nombre?.errors?.required && formularioReactivo.Nombre.touched ">
                        El nombre es requerido
                    </small>
                </div>
            </div>
            <!-- FIN INPUT PARA Campo1-->

            <!-- INPUT PARA Campo2-->
            <div class="form-group">
                <div>
                    <label>Apellido</label>
                    <!-- INPUT para el campo apellido-->
                    <input type="text" placeholder="Ingresa tu apellido" formControlName="Apellido">
                    <!-- Mostrar el error para el campo apellido-->
                </div>
            </div>
            <!-- FIN INPUT PARA CAMPO2-->

            <div class="form-group">
                <div>
                    <label>Rut</label>
                    <!--INPUT para el campo Rut-->
                    <input type="text" placeholder="Ingresa tu Rut" formControlName="Rut">
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label>Correo</label>
                    <!--INPUT para el campo correo-->
                    <input type="text" placeholder="Ingresa tu Correo" formControlName="Correo">
                </div>
            </div>


            <div class="form-group">
                <div>
                    <label>Password</label>
                    <!--INPUT para el campo Password-->
                    <input type="text" placeholder="Ingresa tu Password" formControlName="Password">
                </div>
            </div>

            <!-- BOTÓN-->
            <div class="form-group">
                <div>
                    <button class="btn btn-primary" type="submit" (click)="botonEnviar()"
                        [disabled]="!formulario.valid">Enviar</button>
                </div>
            </div>
            <!-- FIN BOTÓN-->


        </form>
        <button (click)="obtenerRegistro()">Obtener Registros</button>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Rut</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Password</th>
                    <th>Accion</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dato of registros">
                    <td>{{dato._id}}</td>
                    <td>{{dato.Nombre}}</td>
                    <td>{{dato.Apellido}}</td>
                    <td>{{dato.Rut}}</td>
                    <td>{{dato.Correo}}</td>
                    <td>{{dato.Password}}</td>
                    <td><button (click)="eliminar(dato._id)">Eliminar</button>
                        <button>Obtener Egresos</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
